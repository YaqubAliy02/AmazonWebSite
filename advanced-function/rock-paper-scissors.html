<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../advanced-function/rock-paper-scissors.css">
  </head>
   <body>
     <p class="title">Rock Paper Scissors</p>

     <button onclick="playGame('rock')" class="move-button"><img src="../images/rock-emoji.png" alt="" class="move-icon"></button>

     <button onclick="playGame('paper')" class="move-button"><img src="../images/paper-emoji.png" alt="" class="move-icon"></button>

     <button onclick="playGame('scissors')" class="move-button"><img src="../images/scissors-emoji.png" alt="" class="move-icon"></button>

     <p class="js-moves result">
     <p class="js-result score" ></p>
     
    </p>
     <p class="js-score"></p>

     <button onclick="resetScores()" class="reset-score-button">Reset Scores</button>
     <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
     <script src="../advanced-function/rock-paper-scissors.js">
     </script>
   </body>
</html>
